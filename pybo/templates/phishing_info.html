<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피싱 사이트 등록</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/phishing_info.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <script src="{{ url_for('static', filename='js/phishing_info.js') }}" defer></script>
</head>
<body>
    <header class="header">
        <div class="catches-logo"></div>
        <div class="header-wrapper">
            <ul>
                <li><a href="{{ url_for('main.index') }}">홈</a></li>
                <li><a href="{{ url_for('main.case_info') }}">피해 사례 등록</a></li>
                <li><a href="{{ url_for('main.case_search') }}">피해 사례 조회</a></li>
                <span class="li-color"><a href="{{ url_for('main.phishing_info') }}">피싱 사이트 등록</a></span>
                <li><a href="{{ url_for('main.phishing_search') }}">피싱 사이트 조회</a></li>
            </ul>
            <div class=login-btn>
                <span  class="login-text"><a href="{{ url_for('main.login') }}">로그인</a></span>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section>
            <h1>피싱 사이트 등록</h1>
            <form>
                <div class="form-group full-width">
                    <label for="site_url" class="fixed-label">피싱 사이트 URL</label>
                    <input type="text" id="site_url" name="site_url" placeholder="https://www.catcheese.com/" required aria-label="피싱 사이트 URL">
                </div>
                <div class="form-group full-width">
                    <label for="site_name" class="fixed-label">피싱 사이트 이름</label>
                    <input type="text" id="site_name" name="site_name" placeholder="CATcheese" required aria-label="피싱 사이트 이름">
                </div>
                <div class="form-group full-width">
                    <label for="case_date" class="fixed-label">입금일</label>
                    <input type="date" id="case_date" name="case_date" required aria-label="입금일">
                </div>
                <div class="form-group full-width">
                    <label><strong>피해 유형</strong></label>
                    <div class="radio-group">
                        <label><input type="radio" id="personal_info_leak" name="case_type" value="personal_info_leak" checked> 개인정보 유출</label>
                        <label><input type="radio" id="malicious_code" name="case_type" value="malicious_code"> 악성코드 감염</label>
                        <label><input type="radio" id="financial_damage" name="case_type" value="financial_damage"> 금전적 피해</label>
                        <label><input type="radio" id="other" name="case_type" value="other"> 기타</label>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="site_content" class="fixed-label">사건 개요</label>
                    <textarea id="site_content" name="site_content" rows="10" placeholder="catches인 줄 알았는데 catcheese예요!!" required aria-label="사건 개요"></textarea>
                </div>
                <button type="submit" class="submit-btn" id="InfoSubmitBtn" disabled>피싱 사이트 등록하기</button>
            </form>
        </section>
    </main>
</body>
</html>
